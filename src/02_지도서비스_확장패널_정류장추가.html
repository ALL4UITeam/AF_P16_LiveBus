<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LIVE BUS</title>
	{{> meta}}
</head>

<body>

	<div class="app">
		{{> header}}

		<!-- 컨텐츠 영역 -->
		<main class="content Mac-container" role="main">
			<div class="Map">
                <!-- 툴 -->
                <div class=" Map--mode__top">
                    <div class="Map--mode">
                        <button type="button" class=" btn--mode active" data-toggle data-group="mapModeTop">일반</button>
                        <button type="button" class=" btn--mode" data-toggle data-group="mapModeTop">위성</button>
                    </div>
                </div>
                <div class="Map--mode__bottom">
                    <div class="Map--mode">
                        <button type="button" class=" btn--mode location" title="위치"></button>
                    </div>
                    <div class="Map--mode zoom">
                        <button type="button" class=" btn--mode zoomin" title="확대" ></button>
                        <button type="button" class=" btn--mode zoomout" title="축소"></button>
                    </div>
                </div>
                <!-- 패널 우측 확장 -->
                <div class="panel--expand">
                    <div class="panel--expand__head">
                        <button class="back"></button>
                        <span>정류장 추가</span>
                        <button class="close"></button>
                    </div>
                    <div class="panel--expand__content">
                        
                        <div class="route--add" data-simplebar>
                            <div class="route--add__inner">
                                <div class="acc-item">
                                    <div class="acc-btn" type="button">
                                        <div class="acc-btn__inner">
                                            <span class="acc-btn__num">01</span>
                                            <span class="acc-btn__title">지도에서 정류장 위치 선택</span>
                                        </div>
                                        <span class="acc-btn__complet">[입력완료]</span>
                                    </div>
                                    <div class="acc-panel">
                                        <div class="acc-box">
                                            <div class="step-section__content">
                                                <div class="step-dropzone">
                                                    <p class="step-dropzone__desc">
                                                        첨부할 파일을 여기에 끌어다 놓거나.<br>
                                                        파일 업로드 버튼을 직접 선택해 주세요.
                                                    </p>
                                                    <label class="step-dropzone__btn" for="fileInput">
                                                        위치 선택하기
                                                        <input type="file" id="fileInput" class="sr-only" >
                                                    </label>
                                                </div>
                                        
                                            </div>
                                            <button class="acc-panel__btn">선택완료</button>
                                        </div>
                                    </div>
                                </div>
                                    
                                <div class="acc-item">
                                    <div class="acc-btn" type="button">
                                        <div class="acc-btn__inner">
                                            <span class="acc-btn__num">02</span>
                                            <span class="acc-btn__title">정류장 정보 입력</span>
                                        </div>
                                        <span class="acc-btn__complet">[입력완료]</span>
                                    </div>
                                    <div class="acc-panel">
                                        <div class="acc-box">
                                            <div class="acc-form__list">
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="정류장명 (예 : 하남아파트 앞)">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="정류장 ID (예 : 12345)">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="버스유형">
                                                    <input class="form-control" type="text" placeholder="관리지역">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="노선 ID">
                                                    <input class="form-control" type="text" placeholder="상행 / 하행">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="시작 정류장 ID">
                                                    <input class="form-control" type="text" placeholder="종료 정류장 ID">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="시작 정류장 첫차 시간">
                                                    <input class="form-control" type="text" placeholder="종료 정류장 마지막 시간">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="시작 정류장 마지막 시간">
                                                    <input class="form-control" type="text" placeholder="종료 정류장 첫차 시간">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" placeholder="마지막 정류장 첫차 시간">
                                                    <input class="form-control" type="text" placeholder="마지막 정류장 마지막 시간">
                                                </div>

                                                <div class="acc-box-btn btn-group center">
                                                    <button type="button" class="btn small cancle">재선택</button>
                                                    <button type="button" class="btn small primary">확인</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="acc-box">
                                            <p class="acc-panel__desc">클릭해서 노선 검증 데이터 선택</p>
                                            <button class="acc-panel__btn">[100] 노선 확인</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="acc-item">
                                    <div class="acc-btn" type="button">
                                        <div class="acc-btn__inner">
                                            <span class="acc-btn__num">03</span>
                                            <span class="acc-btn__title">정류장 감지영역 그리기</span>
                                        </div>
                                    </div>
                                    <div class="acc-panel">
                                        <div class="acc-box">
                                            <div class="acc-box-btn btn-group center mt0">
                                                <button type="button" class="btn small cancle">초기화</button>
                                                <button type="button" class="btn small primary">그리기</button>
                                            </div>
                                            <div class="acc-box-btn btn-group center">
                                                <button type="button" class="btn small primary block">그리기 완료</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="route--add__btn btn-group center">
                            <button type="button" class="btn cancle">취소</button>
                            <button type="button" class="btn primary">등록</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small--pop" style="right: 100px;top: 80px;">
                <div class="small--pop__head">
                    <h3 class="small--pop__ti">경로궤적 보기</h3>
                </div>
                <div class="small--pop__con">
                    <div class="line-flex-item">
                        <span>100번</span>
                        <span>상행</span>
                        <span>충남71가1234</span>
                    </div>
                    <div>
                        <select class="form-control select" name="" id="">
                            <option value="">최근 1시간</option>
                        </select>
                    </div>
                </div>
                <div class="small--pop__foot">
                    <div class="acc-box-btn btn-group center">
                        <button type="button" class="btn small round--btn cancle">닫기</button>
                        <button type="button" class="btn small round--btn primary">활성화</button>
                    </div>
                </div>
            </div>
		</main>
	</div>
	{{> footer}}

</body>

</html>
