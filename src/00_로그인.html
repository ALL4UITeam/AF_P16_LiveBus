<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LIVE BUS</title>
	{{> meta}}
</head>

<body>
	<div class="login-wrapper">
		<div class="login-Bg">
		</div>
		<div class="login-box">
			<div class="login-box-inner">
				<h1 class="logo">
					<img src="./assets/images/login/login-logo.png" alt="AI 라이브버스 통합관리 시스템">
				</h1>
				<form>
					<div class="login-form-group">
						<label for="userId">아이디</label>
						<input class="login-form-control" type="text" id="userId" placeholder="아이디를 입력하세요">
					</div>
					<div class="login-form-group">
						<label for="password">비밀번호</label>
						<div class="password-box">
							<input class="login-form-control" type="password" id="password" placeholder="비밀번호를 입력하세요">
							<span class="eye eye-toggle"></span>
						</div>
					</div>
					<button type="submit" class="login-btn">로그인</button>
					<div class="help-links">
						<a href="#">아이디 찾기</a> |
						<a href="#">비밀번호 재설정</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const toggle = document.querySelector(".eye-toggle");
		const passwordInput = document.querySelector("#password");

		toggle.addEventListener("click", function () {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				toggle.classList.remove("eye");
				toggle.classList.add("eye-off");
			} else {
				passwordInput.type = "password";
				toggle.classList.remove("eye-off");
				toggle.classList.add("eye");
			}
		});
	});
</script>

</html>
