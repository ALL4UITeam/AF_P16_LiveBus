<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>LIVE BUS</title>
	{{> meta}}
</head>

<body>

	<div class="app">
		{{> header}}

		<!-- 컨텐츠 영역 -->
		<main class="content Mac-container" role="main">
			<div class="Map">
                <!-- 툴 -->
                <div class=" Map--mode__top">
                    <div class="Map--mode">
                        <button type="button" class=" btn--mode active" data-toggle data-group="mapModeTop">일반</button>
                        <button type="button" class=" btn--mode" data-toggle data-group="mapModeTop">위성</button>
                    </div>
                </div>
                <div class="Map--mode__bottom">
                    <div class="Map--mode">
                        <button type="button" class=" btn--mode location" title="위치"></button>
                    </div>
                    <div class="Map--mode zoom">
                        <button type="button" class=" btn--mode zoomin" title="확대" ></button>
                        <button type="button" class=" btn--mode zoomout" title="축소"></button>
                    </div>
                </div>
                <!-- 패널 우측 확장 -->
                <div class="panel--expand">
                    <div class="panel--expand__head">
                        <button class="back"></button>
                        <span>정류장 감지 편집</span>
                        <button class="close"></button>
                    </div>
                    <div class="panel--expand__content">
                        <div class="bus-type-inner">
                            <div class="bus-type">
                                <span class="bus-type-badge">1000</span>
                                <span class="bus-type-label">71경기 4321</span>
                            </div>
                        </div>
                        <div class="bus-search-inner">
                            <div class="btn-group mt0">
                                <button class=" btn small border">최근 1시간</button>
                                <button class=" btn small border">최근 3시간</button>
                                <button class=" btn small border">최근 6시간</button>
                                <button class=" btn small border">최근 1일</button>
                            </div>
                            <div class="cal-picker">
                                <input class="form-control" type="date" class="date-picker" value="2025-06-11"> ~ <input class="form-control" type="date" class="date-picker" value="2025-06-11">
                            </div>
                            <div>
                                <button class="btn primary small block">검색</button>
                            </div>
                        </div>
                        <hr class="hr">
                        <div class="panel--list" style="height: calc(100% - 338px);" data-simplebar>
                            <div class="">
                                <div class="listhead">
                                    <span>발생시간</span>
                                    <span>이벤트</span>
                                    <span>위치</span>
                                </div>
                                <div class="listbody">
                                    <ul class="board ea4">
                                        <li>
                                            <span>14:10:00</span>
                                            <span>정주기이벤트</span>
                                            <span>소양강 이벤트</span>
                                        </li>
                                        <li>
                                            <span>14:10:00</span>
                                            <span>정주기이벤트</span>
                                            <span>소양강 이벤트</span>
                                        </li>
                                        <li>
                                            <span>14:10:00</span>
                                            <span>정주기이벤트</span>
                                            <span>소양강 이벤트</span>
                                        </li>
                                        <li>
                                            <span>14:10:00</span>
                                            <span>정주기이벤트</span>
                                            <span>소양강 이벤트</span>
                                        </li>
                                        <li>
                                            <span>14:10:00</span>
                                            <span>정주기이벤트</span>
                                            <span>소양강 이벤트</span>
                                        </li>
                                    </ul>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small--pop" style="right: 100px;top: 80px;">
                <div class="small--pop__con">
                    <div class="btn-group mt0">
                        <button class="btn small border">감지 영역 변경</button>
                        <button class="btn small border">감지 위치 변경</button>
                        <button class="btn small primary">저장</button>
                        <button class="btn small cancle">초기화</button>
                    </div>
                </div>
            </div>
		</main>
	</div>
	{{> footer}}

</body>


</html>
